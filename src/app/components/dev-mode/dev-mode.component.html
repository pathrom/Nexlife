<div class="devModeZone">
  <div *ngIf="svDvMod.isDevMode" class="costTokens">{{ svDataInfo.costMsg }}</div>

  <div *ngIf="svDvMod.isDevMode">
    <p-button label="Change Version Chat GPT 3" (onClick)="sttgs.changeVersionChatGPT('3')"></p-button>

  </div>
</div>
