<div *ngIf="version == '1'">
  <label for="message">Mensaje: </label>
  <input type="text" id="message" [(ngModel)]="message" />
  <button (click)="callChatGpt()">Enviar</button>
</div>

<!--! V2 -->

<div *ngIf="version == '2'">
  <label for="message">Mensaje: </label>
  <input type="text" id="message" [(ngModel)]="message" />
  <button (click)="callChatGpt()">Enviar</button>

  <hr />
  <div *ngFor="let item of chatHistory">
    <div><strong>Usuario:</strong> {{ item.message }}</div>
    <div><strong>Chatbot:</strong> {{ item.response }}</div>
  </div>
</div>

<!--! V3 -->

<div *ngIf="version == '3'">
  <div class="chat-container">
    <div class="chat-history">
      <div
        *ngFor="let item of chatHistory"
        [ngClass]="{
          'user-message': item['type'] === 'user',
          'bot-message': item['type'] === 'bot'
        }"
      >
        <div class="message">
          {{ item.message }}
        </div>
      </div>
      <div class="loading-indicator" *ngIf="isLoading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="chat-input">
      <input
        [(ngModel)]="message"
        (keyup.enter)="callChatGpt()"
        placeholder="Escribe tu mensaje..."
      />
      <button pButton label="Enviar" (click)="callChatGpt()"></button>
    </div>
  </div>
</div>
